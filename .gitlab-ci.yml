image: haskell:latest

stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2
  STACK_ROOT: ${CI_PROJECT_DIR}/.stack


build-job:
  stage: build
  script:
    - stack --stack-root ${STACK_ROOT} build

Operators:
  stage: test
  script:
    - stack --stack-root ${STACK_ROOT} test :operators

Functions:
  stage: test
  script:
    - stack --stack-root ${STACK_ROOT} test :functions

Fact:
  stage: test
  script:
    - stack --stack-root ${STACK_ROOT} test :fact
